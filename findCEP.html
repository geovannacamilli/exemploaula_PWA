<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert-info">
                    <h1 class="text-center mt-2 mb-2">Buscador de endereço</h1>
                </div>
                <form>
                    <div class="form-group row align-items-end">
                        <div class="col-3">
                            <label>Informe o CEP</label>
                            <input type="text" name="CEP" id="cep" class="form-control">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-info btn-find btn-block">Procurar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-9">
                            <label>Logradouro</label>
                            <input type="text" name="logradouro" id="logradouro" class="form-control" readonly>
                        </div>
                        <div class="col-3">
                            <label>Número</label>
                            <input type="text" name="numero" id="numero" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label>Bairro</label>
                            <input type="text" name="bairro" id="bairro" class="form-control" readonly>
                        </div>
                        <div class="col-6">
                            <label>Complemento</label>
                            <input type="text" name="complemento" id="complemento" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-10">
                            <label>Localidade</label>
                            <input type="text" name="localidade" id="localidade" class="form-control" readonly>
                        </div>
                        <div class="col-2">
                            <label>Estado</label>
                            <input type="text" name="uf" id="uf" class="form-control" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/findCEP.js"></script>

</body>

</html>
